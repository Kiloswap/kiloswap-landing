<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiloSwap - Coming to Sui</title>
    <meta name="description" content="KiloSwap - The Future of DeFi on Sui">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
        }

        .social-icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #000;
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.15);
        }

        .social-icon:hover {
            box-shadow: 
                0 0 20px rgba(255, 140, 0, 0.8),
                0 0 40px rgba(255, 179, 71, 0.6),
                0 0 60px rgba(255, 140, 0, 0.4),
                0 0 0 3px #ff8c00;
            transform: scale(1.15);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .content {
                bottom: 30px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <img src="coming_to_sui.gif" alt="KiloSwap Coming to Sui" class="background-gif">

    <!-- Content -->
    <div class="content">
        <!-- X/Twitter Icon -->
        <a href="https://x.com/kiloswap" target="_blank" rel="noopener noreferrer" class="social-icon">
            <img src="x-logo.png" alt="Follow us on X">
        </a>
    </div>
</body>
</html>
