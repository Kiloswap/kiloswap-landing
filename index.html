<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiloSwap - DeFi Reimagined</title>
    <meta name="description" content="KiloSwap - DeFi Reimagined on Sui">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 8%;
            max-width: 1400px;
        }

        .logo {
            height: 120px;
            width: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(255,140,0,0.9));
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            font-size: 84px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: -2px;
            line-height: 1.1;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.85) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .tagline-highlight {
            background: linear-gradient(135deg, #ffb347 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255,140,0,0.5));
        }

        .description {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.85);
            max-width: 650px;
            line-height: 1.7;
            margin-bottom: 50px;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .btn {
            padding: 20px 45px;
            font-size: 19px;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ffb347, #ff8c00);
            color: #000;
            box-shadow: 0 10px 35px rgba(255, 140, 0, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(255, 140, 0, 0.7);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-4px);
        }

        .social-links {
            position: absolute;
            bottom: 50px;
            left: 8%;
            z-index: 3;
            display: flex;
            gap: 25px;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            border-color: #ff8c00;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
            transform: translateY(-6px);
        }

        .social-icon img {
            width: 26px;
            height: 26px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 0 6%;
                align-items: center;
                text-align: center;
            }

            .logo {
                height: 80px;
            }

            .tagline {
                font-size: 48px;
            }

            .description {
                font-size: 18px;
                max-width: 90%;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .social-links {
                left: 50%;
                transform: translateX(-50%);
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <img src="background.png" alt="Background" class="background">
    
    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <img src="logo.png" alt="KiloSwap" class="logo">

        <h1 class="tagline">
            DeFi <span class="tagline-highlight">Reimagined</span>
        </h1>

        <p class="description">
            V1 is live. KiloSwap is reimagining DeFi on Sui â€” starting with a better way to swap.
        </p>

        <div class="cta-buttons">
            <a href="https://app.kiloswap.org" class="btn btn-primary">Launch App</a>
        </div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://x.com/kiloswap" target="_blank" rel="noopener noreferrer" class="social-icon">
            <img src="x-logo.png" alt="X/Twitter">
        </a>
    </div>
</body>
</html>
